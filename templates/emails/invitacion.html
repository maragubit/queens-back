{% extends "emails/base_email.html" %}
{% block content %}
  <h2 style="color:#333;">¡Hola {{ name }}!</h2>
  <p>Has sido invitado a registrarte en nuestro sistema.</p>

  <p>
    <a href="{{ invite_link }}" 
       style="background:#007bff; color:white; padding:10px 20px; text-decoration:none; border-radius:5px;">
       Crear cuenta
    </a>
  </p>

  <p>Si no solicitaste esta invitación, simplemente ignora este correo.</p>
{% endblock %}
